{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

<form action="{% url 'register' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <!-- Username input -->
    <div class="row d-flex justify-content-center mt-5 mx-5">
      <div 
      class="col-md-3 col-md-offset-4 mt-lg-5 mx-lg-5 fixed-width"
      style="width: 350px;">
        <div class="card text-center">
          <div class="card-header">
            <!-- Logo comes here-->
          <img
          src="{% static 'auctions/Leita_logo.png' %}"
          height="200"
          alt=""
          style="margin-top: 2px;"
          />
          </div>
          <div class="card-body">
            <h5 class="card-title"> Register</h5>
            <br>
            <input type="text" id="login_username" class="form-control" name="username" placeholder="Username" />
            <br>
            <input type="email" id="login_password" class="form-control" name="email" placeholder="Email Address" />
            <br>
            <input type="password" id="login_password" class="form-control" name="password" placeholder="Password" />
            <br>
            <input type="password" id="confirm_password" class="form-control" name="confirmation" placeholder="Confirm Password" />
            <br>
            <input class="btn btn-primary btn-block" type="submit" value="Register">
          </div>
        </div>
        <br>
        <div class="card text-center">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
      </div>
    </div>
  </form>

  {% endblock %}
